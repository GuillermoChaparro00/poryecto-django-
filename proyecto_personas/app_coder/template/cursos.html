{% extends "padre.html" %}

{% load static %}

{% block contenido %}
<center>
<div class="card w-75">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Camada</th>
      <th scope="col">Turno</th>
    </tr>
  </thead>
  <tbody>
  {%for x in cursos%}
    <tr>
      <th scope="row">{{x.nombre}}</th>
      <td>{{x.camada}}</td>
      <td>{{x.turno}}</td>
      
    </tr>
  {% endfor %}
  </tbody>
  </table>
</div><a class="btn btn-outline-secondary" href="{% url 'cargar_curso'%}">Cargar nuevo curso</a></center>


{% endblock %}
